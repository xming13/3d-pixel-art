// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( 45,
					window.innerWidth / window.innerHeight, .1, 10000 );
				camera.position.z = 30;
				camera.position.x = 0;
				camera.position.y = 0;
	// RENDERER
	// if ( Detector.webgl )
	// 	renderer = new THREE.WebGLRenderer( {antialias:true} );
	// else
	// 	renderer = new THREE.CanvasRenderer(); 
	renderer = new THREE.WebGLRenderer();
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );

	scene.fog = new THREE.FogExp2( 0x003366, 0.0025 );
	var pointLight = new THREE.PointLight( 0xFFFFFF );
	pointLight.position.z = 1000;
	scene.add(pointLight);
	
	////////////
	// CUSTOM //
	////////////
	sakura = new THREE.Object3D();
	drawSakura();	
	sakura.position.x = 40;
	sakura.position.y = 0;
	sakura.rotation.y = Math.PI * -1 / 4;
	scene.add( sakura );

	chunli = new THREE.Object3D();
	drawChunli();
	chunli.position.x = -40;
	chunli.position.y = 0;
	chunli.rotation.y = Math.PI * 1 / 4;
	scene.add( chunli );

	camera.position.x = 0;
	camera.position.y = 0;
	camera.position.z = 200;

}

function helper(o, x, y, z, w, h, d, c)
{
	var material = new THREE.MeshLambertMaterial( { color: c} );
	var geometry = new THREE.CubeGeometry(w, h, d, 1, 1, 1);
	var mesh = new THREE.Mesh( geometry, material );
	mesh.position.x=x+(w/2);
	mesh.position.y=y-(h/2);
	mesh.position.z=z+(d/2);
	o.add( mesh );
}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{ 
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}
